<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
  </div>
  <div class="container two">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
  <div class="container three">
    <div class="item">Some really long content.</div>
    <div class="item">1</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

<style>
    .container {
      display: grid;
      grid-gap: 1rem;
      border: 10px solid var(--blue);
      grid-template-columns: 200px 200px 1fr; /* 1 fractional unit will take the remaining space. */
    }

    .two {
      grid-template-columns: 1fr 2fr; /* Ratio of widths will be 1:2 */
    }

    .three {
      grid-template-columns: auto 1fr; /* Fit width to content */
    }
  </style>
</body>
</html>
